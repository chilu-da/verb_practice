<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Verbs Master</title>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-primary: #0f172a;
            --accent-main: #a5b4fc;
            --accent-sub: #fbcfe8;
            --text-main: #f1f5f9;
            --text-dim: #6990c7;
            --success: #86efac;
            --error: #fca5a5;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.12);
            --shadow: 0 25px 60px rgba(0, 0, 0, 0.4);

            /* Easings */
            --ease-expo-out: cubic-bezier(0.19, 1, 0.22, 1);
            --ease-expo-in: cubic-bezier(0.95, 0.05, 0.795, 0.035);
            --liquid-bounce: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --liquid-ease: cubic-bezier(0.68, -0.6, 0.32, 1.6);
            --tab-speed: 0.175s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-main: #1e293b;
            --text-dim: #64748b;
            --shadow: 0 20px 50px rgba(31, 38, 135, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            box-shadow: var(--shadow);
        }

        header {
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .logo {
            font-weight: 800;
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--accent-main), var(--accent-sub), var(--accent-main));
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        main {
            flex: 1;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 140px;
        }

        .screen {
            display: none;
            opacity: 0;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            animation: screenFadeIn 0.5s var(--liquid-ease) forwards;
        }

        @keyframes screenFadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Quiz UI */
        .quiz-card {
            padding: 45px 28px;
            text-align: center;
            animation: cardFloat 4s ease-in-out infinite;
        }

        @keyframes cardFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .meaning-display {
            font-size: 2.4rem;
            font-weight: 800;
            margin-bottom: 40px;
            animation: meaningPop 0.5s var(--liquid-bounce);
        }

        @keyframes meaningPop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .input-row {
            display: flex;
            align-items: flex-end;
            gap: 14px;
            margin-bottom: 24px;
            width: 100%;
        }

        .input-container {
            flex: 1;
            text-align: left;
        }

        .field-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-bottom: 8px;
            padding-left: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .verb-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.04);
            border: 2px solid var(--glass-border);
            border-radius: 18px;
            padding: 16px 20px;
            color: var(--text-main);
            font-size: 1.15rem;
            font-weight: 600;
            outline: none;
            transition: all 0.25s ease;
        }

        .verb-input:focus {
            border-color: var(--accent-main);
            box-shadow: 0 0 0 5px rgba(165, 180, 252, 0.12);
        }

        .verb-input.correct {
            border-color: var(--success);
            background: rgba(134, 239, 172, 0.08);
            animation: bounceInput 0.6s var(--liquid-bounce);
        }

        @keyframes bounceInput {

            0%,
            100% {
                transform: scale(1);
            }

            40% {
                transform: scale(1.08);
            }
        }

        .verb-input.error {
            border-color: var(--error);
            background: rgba(252, 165, 165, 0.08);
        }

        .verb-input.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .check-btn {
            width: 56px;
            height: 56px;
            border-radius: 18px;
            border: none;
            background: var(--accent-main);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s var(--liquid-ease), box-shadow 0.3s ease;
        }

        .check-btn:hover:not(.disabled) {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 25px rgba(165, 180, 252, 0.5);
        }

        .check-btn:active:not(.disabled) {
            transform: scale(0.9) rotate(-5deg);
        }

        .check-btn.disabled {
            background: var(--text-dim);
            opacity: 0.3;
            cursor: not-allowed;
        }

        .check-btn i {
            transition: transform 0.3s var(--liquid-ease);
        }

        .check-btn:hover:not(.disabled) i {
            transform: translateX(3px);
        }

        .shake {
            animation: shakeEffect 0.4s both;
        }

        @keyframes shakeEffect {

            0%,
            100% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-6px);
            }

            40% {
                transform: translateX(6px);
            }

            60% {
                transform: translateX(-4px);
            }

            80% {
                transform: translateX(4px);
            }
        }

        /* List Screen */
        .verb-row {
            padding: 20px 28px;
            margin-bottom: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s var(--liquid-ease), box-shadow 0.3s ease;
        }

        .verb-row:hover {
            transform: translateX(8px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .verb-row:active {
            transform: scale(0.98);
        }

        .verb-row .meaning {
            font-size: 0.9rem;
            color: var(--text-dim);
            font-weight: 700;
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 24px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            box-shadow: 0 0 0 2px var(--accent-main);
            background: rgba(255, 255, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            pointer-events: none;
        }

        .no-results {
            text-align: center;
            color: var(--text-dim);
            padding: 40px;
            font-size: 0.9rem;
        }

        .verb-row .forms {
            font-size: 0.85rem;
            color: var(--text-dim);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Detail Modal - Liquid Glass Card with Expo Easing */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .modal-card {
            width: 100%;
            max-width: 440px;
            padding: 60px 30px;
            position: relative;
            background: var(--bg-primary);
            border: 1px solid rgba(255, 255, 255, 0.22);
            border-radius: 50px;
            box-shadow: 0 50px 120px rgba(0, 0, 0, 0.45);
            text-align: center;

            /* Initial State: Scale 0 with Expo Easing */
            transform: scale(0);
            opacity: 0;
            transition: transform 0.7s var(--ease-expo-out), opacity 0.5s var(--ease-expo-out);
        }

        /* Entry State */
        .modal-overlay.active .modal-card {
            transform: scale(1);
            opacity: 1;
        }

        /* Exit State Override */
        .modal-overlay.closing .modal-card {
            transform: scale(0);
            opacity: 0;
            transition: transform 0.6s var(--ease-expo-in), opacity 0.4s var(--ease-expo-in);
        }

        .modal-close {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s var(--ease-expo-out);
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1) rotate(90deg);
        }

        .modal-close:active {
            transform: scale(0.9) rotate(180deg);
        }

        .modal-meaning {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 55px;
            background: linear-gradient(135deg, var(--accent-main), var(--accent-sub), var(--accent-main));
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 5px 15px rgba(165, 180, 252, 0.4));
            animation: gradientShift 3s ease infinite;
        }

        .modal-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
        }

        .modal-cell {
            display: flex;
            flex-direction: column;
            gap: 12px;
            animation: cellSlideUp 0.6s var(--liquid-bounce) backwards;
        }

        .modal-cell:nth-child(1) {
            animation-delay: 0.1s;
        }

        .modal-cell:nth-child(2) {
            animation-delay: 0.2s;
        }

        .modal-cell:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes cellSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-label {
            font-size: 0.7rem;
            color: var(--text-dim);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .modal-value {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.04);
            padding: 24px 4px;
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: transform 0.3s var(--liquid-ease), box-shadow 0.3s ease;
        }

        .modal-value:hover {
            transform: scale(1.08) translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Navigation */
        nav {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            display: flex;
            padding: 8px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* アニメーションするインジケーター */
        .nav-indicator {
            position: absolute;
            height: calc(100% - 16px);
            top: 8px;
            left: 8px;
            background: var(--accent-main);
            border-radius: 24px;
            transition:
                left 0.45s var(--liquid-ease),
                width 0.75s var(--liquid-ease),
                transform 0.3s ease;
            z-index: -1;
            box-shadow: 0 8px 20px rgba(165, 180, 252, 0.5);
        }

        .nav-indicator.stretching {
            transform: scaleX(1.15);
        }

        /* ナビボタン */
        nav button {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-dim);
            padding: 12px 0;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.85rem;
            transition: color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            position: relative;
        }

        nav button i {
            font-size: 1.2rem;
            margin-bottom: 2px;
            transition: transform 0.4s var(--liquid-ease);
        }

        nav button.active {
            color: #fff;
        }

        nav button.active i {
            transform: translateY(-2px) scale(1.1);
        }

        .group-header {
            margin: 32px 0 18px;
            font-size: 0.85rem;
            font-weight: 800;
            color: var(--accent-main);
            display: flex;
            align-items: center;
            gap: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .group-header::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .theme-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            width: 48px;
            height: 48px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-main);
            transition: all 0.4s var(--liquid-ease);
        }

        .theme-toggle:hover {
            transform: rotate(15deg) scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .theme-toggle:active {
            transform: rotate(-15deg) scale(0.9);
        }

        .theme-toggle i {
            transition: transform 0.5s var(--liquid-ease);
        }

        .theme-toggle:hover i {
            transform: rotate(360deg);
        }

        /* Stats */
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .stat-item {
            padding: 30px 18px;
            text-align: center;
            transition: transform 0.3s var(--liquid-ease), box-shadow 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent-main);
            transition: transform 0.3s var(--liquid-ease);
        }

        .stat-item:hover .stat-value {
            transform: scale(1.15);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 8px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Mistake List */
        .mistake-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .mistake-item {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s var(--liquid-ease), box-shadow 0.3s ease;
        }

        .mistake-item:hover {
            transform: translateX(8px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .mistake-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .mistake-word {
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-main);
        }

        .mistake-meaning {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .mistake-count {
            background: var(--error);
            color: #1e293b;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 0.85rem;
            animation: pulseCount 2s ease-in-out infinite;
        }

        @keyframes pulseCount {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .no-mistakes {
            padding: 30px;
            text-align: center;
            color: var(--text-dim);
            font-size: 0.9rem;
            animation: celebrateBounce 1s var(--liquid-bounce);
        }

        @keyframes celebrateBounce {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Reset Button */
        .reset-btn {
            margin-top: 40px;
            width: 100%;
            padding: 18px 24px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--error), #f87171);
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.3s var(--liquid-ease), box-shadow 0.3s ease;
        }

        .reset-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(252, 165, 165, 0.4);
        }

        .reset-btn:active {
            transform: scale(0.97);
        }

        .reset-btn i {
            transition: transform 0.4s var(--liquid-ease);
        }

        .reset-btn:hover i {
            transform: rotate(-360deg);
        }
    </style>
</head>

        <section id="statsScreen" class="screen">

                    <div class="stat-label">ミス数</div>
                </div>
                <div class="stat-item glass-panel" style="grid-column: span 2;">
                    <div class="stat-value" id="statAvgTime">0.0s</div>
                    <div class="stat-label">平均解答時間</div>
                </div>
            </div>
            <div class="group-header" style="margin-top: 40px;">間違えやすい単語</div>
            <div id="mistakeList" class="mistake-list"></div>
            <button class="reset-btn" onclick="resetStats()">
                <i class="fa-solid fa-rotate-left"></i>
                統計をリセット
            </button>
        </section>
    </main>

    <!-- Detail Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
        <div class="modal-card" id="modalCard" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button>
            <div class="modal-meaning" id="modalMeaning">意味</div>
            <div class="modal-grid">
                <div class="modal-cell">
                    <div class="modal-label">現在形</div>
                    <div class="modal-value" id="modalBase">base</div>
                </div>
                <div class="modal-cell">
                    <div class="modal-label">過去形</div>
                    <div class="modal-value" id="modalPast">past</div>
                </div>
                <div class="modal-cell">
                    <div class="modal-label">過去分詞</div>
                    <div class="modal-value" id="modalPP">pp</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tab Navigation -->
    <nav>
        <div class="nav-indicator" id="navIndicator"></div>
        <button onclick="showScreen('quiz')" id="nav-quiz" class="active"><i
                class="fa-solid fa-graduation-cap"></i><span>Test</span></button>
        <button onclick="showScreen('list')" id="nav-list"><i class="fa-solid fa-list-ul"></i><span>List</span></button>
        <button onclick="showScreen('stats')" id="nav-stats"><i
                class="fa-solid fa-chart-pie"></i><span>Stats</span></button>
    </nav>

    <script>
        const VERBS = [
            // AAA型
            { type: "AAA", base: "cut", past: "cut", pp: "cut", meaning: "切る" },
            { type: "AAA", base: "hit", past: "hit", pp: "hit", meaning: "打つ" },
            { type: "AAA", base: "put", past: "put", pp: "put", meaning: "置く" },
            // ABA型
            { type: "ABA", base: "become", past: "became", pp: "become", meaning: "～になる" },
            { type: "ABA", base: "come", past: "came", pp: "come", meaning: "来る" },
            { type: "ABA", base: "run", past: "ran", pp: "run", meaning: "走る" },
            // ABB型
            { type: "ABB", base: "bring", past: "brought", pp: "brought", meaning: "持ってくる" },
            { type: "ABB", base: "build", past: "built", pp: "built", meaning: "建てる" },
            { type: "ABB", base: "buy", past: "bought", pp: "bought", meaning: "買う" },
            { type: "ABB", base: "catch", past: "caught", pp: "caught", meaning: "捕らえる" },
            { type: "ABB", base: "feel", past: "felt", pp: "felt", meaning: "感じる" },
            { type: "ABB", base: "find", past: "found", pp: "found", meaning: "見つける" },
            { type: "ABB", base: "fight", past: "fought", pp: "fought", meaning: "戦う" },
            { type: "ABB", base: "get", past: "got", pp: "got", meaning: "得る" },
            { type: "ABB", base: "have", past: "had", pp: "had", meaning: "持っている" },
            { type: "ABB", base: "hear", past: "heard", pp: "heard", meaning: "聞く" },
            { type: "ABB", base: "hold", past: "held", pp: "held", meaning: "持つ" },
            { type: "ABB", base: "keep", past: "kept", pp: "kept", meaning: "保つ" },
            { type: "ABB", base: "leave", past: "left", pp: "left", meaning: "去る" },
            { type: "ABB", base: "lead", past: "led", pp: "led", meaning: "導く" },
            { type: "ABB", base: "lend", past: "lent", pp: "lent", meaning: "貸す" },
            { type: "ABB", base: "lose", past: "lost", pp: "lost", meaning: "失う" },
            { type: "ABB", base: "make", past: "made", pp: "made", meaning: "作る" },
            { type: "ABB", base: "mean", past: "meant", pp: "meant", meaning: "意味する" },
            { type: "ABB", base: "meet", past: "met", pp: "met", meaning: "会う" },
            { type: "ABB", base: "pay", past: "paid", pp: "paid", meaning: "払う" },
            { type: "ABB", base: "read", past: "read", pp: "read", meaning: "読む" },
            { type: "ABB", base: "say", past: "said", pp: "said", meaning: "言う" },
            { type: "ABB", base: "sell", past: "sold", pp: "sold", meaning: "売る" },
            { type: "ABB", base: "send", past: "sent", pp: "sent", meaning: "送る" },
            { type: "ABB", base: "shine", past: "shone", pp: "shone", meaning: "輝く" },
            { type: "ABB", base: "sit", past: "sat", pp: "sat", meaning: "座る" },
            { type: "ABB", base: "sleep", past: "slept", pp: "slept", meaning: "眠る" },
            { type: "ABB", base: "spend", past: "spent", pp: "spent", meaning: "過ごす" },
            { type: "ABB", base: "stand", past: "stood", pp: "stood", meaning: "立つ" },
            { type: "ABB", base: "teach", past: "taught", pp: "taught", meaning: "教える" },
            { type: "ABB", base: "tell", past: "told", pp: "told", meaning: "話す" },
            { type: "ABB", base: "think", past: "thought", pp: "thought", meaning: "思う" },
            { type: "ABB", base: "understand", past: "understood", pp: "understood", meaning: "理解する" },
            { type: "ABB", base: "win", past: "won", pp: "won", meaning: "勝つ" },
            // ABC型
            { type: "ABC", base: "be", past: ["was", "were"], pp: "been", meaning: "～である" },
            { type: "ABC", base: "begin", past: "began", pp: "begun", meaning: "始める" },
            { type: "ABC", base: "break", past: "broke", pp: "broken", meaning: "こわす" },
            { type: "ABC", base: "choose", past: "chose", pp: "chosen", meaning: "選ぶ" },
            { type: "ABC", base: "do", past: "did", pp: "done", meaning: "する" },
            { type: "ABC", base: "draw", past: "drew", pp: "drawn", meaning: "描く" },
            { type: "ABC", base: "drink", past: "drank", pp: "drunk", meaning: "飲む" },
            { type: "ABC", base: "drive", past: "drove", pp: "driven", meaning: "運転する" },
            { type: "ABC", base: "eat", past: "ate", pp: "eaten", meaning: "食べる" },
            { type: "ABC", base: "fall", past: "fell", pp: "fallen", meaning: "落ちる" },
            { type: "ABC", base: "fly", past: "flew", pp: "flown", meaning: "飛ぶ" },
            { type: "ABC", base: "forget", past: "forgot", pp: "forgotten", meaning: "忘れる" },
            { type: "ABC", base: "give", past: "gave", pp: "given", meaning: "与える" },
            { type: "ABC", base: "go", past: "went", pp: "gone", meaning: "行く" },
            { type: "ABC", base: "grow", past: "grew", pp: "grown", meaning: "成長する" },
            { type: "ABC", base: "know", past: "knew", pp: "known", meaning: "知っている" },
            { type: "ABC", base: "ride", past: "rode", pp: "ridden", meaning: "乗る" },
            { type: "ABC", base: "ring", past: "rang", pp: "rung", meaning: "鳴る" },
            { type: "ABC", base: "rise", past: "rose", pp: "risen", meaning: "昇る" },
            { type: "ABC", base: "see", past: "saw", pp: "seen", meaning: "見る" },
            { type: "ABC", base: "show", past: "showed", pp: ["shown", "showed"], meaning: "示す" },
            { type: "ABC", base: "sing", past: "sang", pp: "sung", meaning: "歌う" },
            { type: "ABC", base: "sink", past: "sank", pp: "sunk", meaning: "沈む" },
            { type: "ABC", base: "speak", past: "spoke", pp: "spoken", meaning: "話す" },
            { type: "ABC", base: "swim", past: "swam", pp: "swum", meaning: "泳ぐ" },
            { type: "ABC", base: "take", past: "took", pp: "taken", meaning: "取る" },
            { type: "ABC", base: "throw", past: "threw", pp: "thrown", meaning: "投げる" },
            { type: "ABC", base: "wake", past: "woke", pp: "woken", meaning: "目が覚める" },
            { type: "ABC", base: "wear", past: "wore", pp: "worn", meaning: "着ている" },
            { type: "ABC", base: "write", past: "wrote", pp: "written", meaning: "書く" }
        ];

        let currentVerb = null;
        let queue = [];
        let stats = JSON.parse(localStorage.getItem('verbStats_v9')) || { total: 0, correct: 0, miss: 0, time: 0 };
        let settings = JSON.parse(localStorage.getItem('verbSettings_v9')) || { theme: 'dark' };
        let verbMistakes = JSON.parse(localStorage.getItem('verbMistakes_v9')) || {};
        let inputStartTime = 0;

        const els = {
            base: document.getElementById('inputBase'),
            past: document.getElementById('inputPast'),
            pp: document.getElementById('inputPP'),
            btnPast: document.getElementById('btnPast'),
            btnPP: document.getElementById('btnPP'),
            meaning: document.getElementById('currentMeaning'),
            indicator: document.getElementById('navIndicator'),
            modal: document.getElementById('modalOverlay'),
            modalCard: document.getElementById('modalCard')
        };

        window.onload = () => {
            applyTheme(settings.theme);
            initQuiz();
            renderList();
            updateStatsUI();
            updateIndicator();

            [els.base, els.past, els.pp].forEach(input => {
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        recordTime(); // エンターキーでも時間を記録
                        triggerCheck(input.id.replace('input', '').toLowerCase());
                    }
                });

                // フォーカス時に計測開始
                input.addEventListener('focus', () => {
                    inputStartTime = Date.now();
                });

                // フォーカス外れた時に計測終了
                input.addEventListener('blur', () => {
                    recordTime();
                });
            });

            document.getElementById('themeBtn').onclick = toggleTheme;
            window.addEventListener('resize', updateIndicator);

            // 検索機能のイベントリスナー
            document.getElementById('searchInput').addEventListener('input', (e) => {
                renderList(e.target.value);
            });
        };

        function applyTheme(t) {
            document.body.setAttribute('data-theme', t);
            document.querySelector('#themeBtn i').className = t === 'dark' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
            settings.theme = t;
            localStorage.setItem('verbSettings_v9', JSON.stringify(settings));
        }

        function toggleTheme() {
            applyTheme(settings.theme === 'dark' ? 'light' : 'dark');
        }

        function initQuiz() {
            if (queue.length === 0) queue = buildWeightedQueue();
            currentVerb = queue.pop();
            els.meaning.textContent = currentVerb.meaning;
            resetInputs();
        }

        function buildWeightedQueue() {
            // ミス数に基づいて重み付きキューを作成
            let weighted = [];
            VERBS.forEach(v => {
                const mistakes = verbMistakes[v.base] || 0;
                // 基本1回 + ミス数に応じて追加（最大5回まで）
                const count = 1 + Math.min(mistakes, 4);
                for (let i = 0; i < count; i++) {
                    weighted.push(v);
                }
            });
            return _.shuffle(weighted);
        }

        function resetInputs() {
            [els.base, els.past, els.pp].forEach(input => {
                input.value = '';
                input.classList.remove('correct', 'error', 'disabled');
                input.disabled = true;
                input.placeholder = "Waiting...";
            });
            els.base.disabled = false;
            els.base.placeholder = "Enter...";
            els.base.focus();
            els.btnPast.classList.add('disabled');
            els.btnPP.classList.add('disabled');
        }

        function recordTime() {
            if (inputStartTime > 0) {
                const now = Date.now();
                const diff = now - inputStartTime;
                // 極端に長い時間は除外（60秒以上などは放置とみなす）
                if (diff > 0 && diff < 60000) {
                    stats.time = (stats.time || 0) + diff;
                    saveStats();
                }
                inputStartTime = 0; // リセット
            }
        }

        function checkAnswer(userVal, correctVal) {
            const val = userVal.toLowerCase().trim();
            if (Array.isArray(correctVal)) return correctVal.some(c => c.toLowerCase() === val);
            return val === correctVal.toLowerCase();
        }

        function triggerCheck(type) {
            const input = type === 'base' ? els.base : type === 'past' ? els.past : els.pp;
            if (input.disabled) return;

            const userVal = input.value.trim().toLowerCase();
            let isCorrect = false;

            if (type === 'base') isCorrect = checkAnswer(userVal, currentVerb.base);
            else if (type === 'past') isCorrect = checkAnswer(userVal, currentVerb.past);
            else if (type === 'pp') isCorrect = checkAnswer(userVal, currentVerb.pp);

            stats.total++;
            if (isCorrect) {
                stats.correct++;
                input.classList.remove('error');
                input.classList.add('correct');
                input.disabled = true;

                if (type === 'base') {
                    els.past.disabled = false; els.past.placeholder = "Enter...";
                    els.btnPast.classList.remove('disabled'); els.past.focus();
                } else if (type === 'past') {
                    els.pp.disabled = false; els.pp.placeholder = "Enter...";
                    els.btnPP.classList.remove('disabled'); els.pp.focus();
                } else if (type === 'pp') {
                    confetti({ particleCount: 60, spread: 70, origin: { y: 0.6 }, colors: ['#a5b4fc', '#fbcfe8'] });
                    setTimeout(initQuiz, 800);
                }
            } else {
                stats.miss++;
                // 単語ごとのミス数を記録
                verbMistakes[currentVerb.base] = (verbMistakes[currentVerb.base] || 0) + 1;
                input.classList.add('error', 'shake');
                setTimeout(() => input.classList.remove('shake'), 400);
            }
            saveStats();
        }

        function saveStats() {
            localStorage.setItem('verbStats_v9', JSON.stringify(stats));
            localStorage.setItem('verbMistakes_v9', JSON.stringify(verbMistakes));
            updateStatsUI();
        }

        function updateStatsUI() {
            document.getElementById('statAttempts').textContent = stats.total;
            document.getElementById('statCorrect').textContent = stats.correct;
            document.getElementById('statMiss').textContent = stats.miss;

            const acc = stats.total === 0 ? 0 : Math.round((stats.correct / stats.total) * 100);
            document.getElementById('statAccuracy').textContent = acc + '%';

            // 平均解答時間の計算
            const avgMs = stats.total > 0 ? (stats.time || 0) / stats.total : 0;
            const avgSec = (avgMs / 1000).toFixed(1);
            document.getElementById('statAvgTime').textContent = avgSec + 's';

            renderMistakeList();
        }

        function renderMistakeList() {
            const container = document.getElementById('mistakeList');
            // ミスがある単語をミス数順にソート
            const sorted = Object.entries(verbMistakes)
                .filter(([_, count]) => count > 0)
                .sort((a, b) => b[1] - a[1]);

            if (sorted.length === 0) {
                container.innerHTML = '<div class="no-mistakes glass-panel">まだ間違いはありません </div>';
                return;
            }

            container.innerHTML = sorted.map(([base, count]) => {
                const verb = VERBS.find(v => v.base === base);
                if (!verb) return '';
                return `
                    <div class="mistake-item glass-panel">
                        <div class="mistake-info">
                            <span class="mistake-word">${verb.base}</span>
                            <span class="mistake-meaning">${verb.meaning}</span>
                        </div>
                        <span class="mistake-count">${count}回</span>
                    </div>
                `;
            }).join('');
        }

        // インジケーターの位置を更新
        function updateIndicator() {
            const activeBtn = document.querySelector('nav button.active');
            if (activeBtn) {
                els.indicator.classList.add('stretching');
                els.indicator.style.width = activeBtn.offsetWidth + 'px';
                els.indicator.style.left = activeBtn.offsetLeft + 'px';
                setTimeout(() => {
                    els.indicator.classList.remove('stretching');
                }, 300);
            }
        }

        // 画面切り替え
        function showScreen(id) {
            // 全画面を非表示
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            // 指定画面を表示
            document.getElementById(id + 'Screen').classList.add('active');

            // ボタンのアクティブ状態を更新
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById('nav-' + id).classList.add('active');

            updateIndicator();

            // 統計タブに移動したらスロットアニメーション
            if (id === 'stats') {
                animateStatsNumbers();
            }
        }

        // スロットマシン風数字アニメーション
        function animateStatsNumbers() {
            const avgMs = stats.total > 0 ? (stats.time || 0) / stats.total : 0;
            const avgSec = (avgMs / 1000).toFixed(1);

            const statElements = [
                { el: document.getElementById('statAttempts'), value: stats.total, suffix: '' },
                { el: document.getElementById('statCorrect'), value: stats.correct, suffix: '' },
                { el: document.getElementById('statMiss'), value: stats.miss, suffix: '' },
                { el: document.getElementById('statAccuracy'), value: stats.total === 0 ? 0 : Math.round((stats.correct / stats.total) * 100), suffix: '%' },
                { el: document.getElementById('statAvgTime'), value: avgSec, suffix: 's', isFloat: true }
            ];

            const duration = 500; // 0.5秒
            const interval = 50; // 0.05秒ごとに更新
            const iterations = duration / interval;
            let count = 0;

            const animationInterval = setInterval(() => {
                count++;
                statElements.forEach(stat => {
                    // ランダムな数字を表示
                    let randomNum;
                    if (stat.isFloat) {
                        randomNum = (Math.random() * 5).toFixed(1);
                    } else {
                        randomNum = Math.floor(Math.random() * 100);
                    }
                    stat.el.textContent = randomNum + stat.suffix;
                });

                if (count >= iterations) {
                    clearInterval(animationInterval);
                    // 最終的に正しい値を表示
                    statElements.forEach(stat => {
                        stat.el.textContent = stat.value + stat.suffix;
                    });
                }
            }, interval);
        }

        // 統計リセット
        function resetStats() {
            if (!confirm('本当に統計をリセットしますか？')) return;

            stats = { total: 0, correct: 0, miss: 0, time: 0 };
            verbMistakes = {};
            localStorage.setItem('verbStats_v9', JSON.stringify(stats));
            localStorage.setItem('verbMistakes_v9', JSON.stringify(verbMistakes));

            // アニメーション付きで更新
            animateStatsNumbers();
            renderMistakeList();

            // リセット成功の紙吹雪
            confetti({ particleCount: 100, spread: 100, origin: { y: 0.6 }, colors: ['#a5b4fc', '#fbcfe8', '#86efac'] });
        }

        function renderList(filterText = '') {
            const container = document.getElementById('verbList');
            const types = ['AAA', 'ABA', 'ABB', 'ABC'];
            const lowerFilter = filterText.toLowerCase().trim();

            let htmlContent = '';
            let hasResults = false;

            types.forEach(type => {
                // フィルタリングロジック
                const group = VERBS.filter(v => {
                    if (!lowerFilter) return v.type === type;

                    const matchBase = v.base.toLowerCase().includes(lowerFilter);
                    const matchPast = Array.isArray(v.past)
                        ? v.past.some(p => p.toLowerCase().includes(lowerFilter))
                        : v.past.toLowerCase().includes(lowerFilter);
                    const matchPP = Array.isArray(v.pp)
                        ? v.pp.some(p => p.toLowerCase().includes(lowerFilter))
                        : v.pp.toLowerCase().includes(lowerFilter);
                    const matchMeaning = v.meaning.includes(lowerFilter);

                    return v.type === type && (matchBase || matchPast || matchPP || matchMeaning);
                });

                if (group.length > 0) {
                    hasResults = true;
                    htmlContent += `<div class="group-header">${type} Type</div>`;
                    group.forEach(verb => {
                        const pastDisplay = Array.isArray(verb.past) ? verb.past.join('/') : verb.past;
                        const ppDisplay = Array.isArray(verb.pp) ? verb.pp.join('/') : verb.pp;

                        // アニメーション用の遅延設定
                        htmlContent += `
                            <div class="verb-row glass-panel" onclick="openModal('${verb.base}')">
                                <div>
                                    <div style="font-weight:800; font-size:1.1rem; color:var(--accent-main);">${verb.base}</div>
                                    <div style="font-size:0.85rem; color:var(--text-dim); margin-top:4px;">
                                        Past: ${pastDisplay} / PP: ${ppDisplay}
                                    </div>
                                </div>
                                <div class="meaning">${verb.meaning}</div>
                            </div>
                        `;
                    });
                }
            });

            if (!hasResults) {
                htmlContent = '<div class="no-results">見つかりませんでした </div>';
            }

            container.innerHTML = htmlContent;
        }

        function openModal(baseVerb) {
            const v = VERBS.find(item => item.base === baseVerb);
            if (!v) return;

            document.getElementById('modalMeaning').textContent = v.meaning;
            document.getElementById('modalBase').textContent = v.base;
            document.getElementById('modalPast').textContent = Array.isArray(v.past) ? v.past.join(' / ') : v.past;
            document.getElementById('modalPP').textContent = Array.isArray(v.pp) ? v.pp.join(' / ') : v.pp;

            // 確実にscale(0)からスタートさせるためリセット
            els.modal.classList.remove('closing', 'active');
            els.modalCard.style.transform = 'scale(0)';
            els.modalCard.style.opacity = '0';

            // リフローを強制してからアニメーション開始
            void els.modalCard.offsetWidth;

            // インラインスタイルを削除してCSSに任せる
            els.modalCard.style.transform = '';
            els.modalCard.style.opacity = '';
            els.modal.classList.add('active');
        }

        function closeModal() {
            els.modal.classList.add('closing');
            els.modal.classList.remove('active');

            // closingクラスを一定時間後に削除（次回開く時のため）
            setTimeout(() => {
                els.modal.classList.remove('closing');
            }, 600);
        }
    </script>
