<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Verbs Master</title>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-primary: #0f172a;
            --accent-main: #a5b4fc;
            --accent-sub: #fbcfe8;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --success: #86efac;
            --error: #fca5a5;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.12);
            --shadow: 0 25px 60px rgba(0, 0, 0, 0.4);

            /* Easings */
            --ease-expo-out: cubic-bezier(0.19, 1, 0.22, 1);
            --ease-expo-in: cubic-bezier(0.95, 0.05, 0.795, 0.035);
            --liquid-bounce: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --tab-speed: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-main: #1e293b;
            --text-dim: #64748b;
            --shadow: 0 20px 50px rgba(31, 38, 135, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            box-shadow: var(--shadow);
        }

        header {
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .logo {
            font-weight: 800;
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--accent-main), var(--accent-sub));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        main {
            flex: 1;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 140px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            animation: screenFadeIn 0.3s ease-out forwards;
        }

        @keyframes screenFadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Quiz UI */
        .quiz-card {
            padding: 45px 28px;
            text-align: center;
        }

        .meaning-display {
            font-size: 2.4rem;
            font-weight: 800;
            margin-bottom: 40px;
        }

        .input-row {
            display: flex;
            align-items: flex-end;
            gap: 14px;
            margin-bottom: 24px;
            width: 100%;
        }

        .input-container {
            flex: 1;
            text-align: left;
        }

        .field-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-bottom: 8px;
            padding-left: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .verb-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.04);
            border: 2px solid var(--glass-border);
            border-radius: 18px;
            padding: 16px 20px;
            color: var(--text-main);
            font-size: 1.15rem;
            font-weight: 600;
            outline: none;
            transition: all 0.25s ease;
        }

        .verb-input:focus {
            border-color: var(--accent-main);
            box-shadow: 0 0 0 5px rgba(165, 180, 252, 0.12);
        }

        .verb-input.correct {
            border-color: var(--success);
            background: rgba(134, 239, 172, 0.08);
            animation: bounceInput 0.6s var(--liquid-bounce);
        }

        @keyframes bounceInput {

            0%,
            100% {
                transform: scale(1);
            }

            40% {
                transform: scale(1.08);
            }
        }

        .verb-input.error {
            border-color: var(--error);
            background: rgba(252, 165, 165, 0.08);
        }

        .verb-input.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .check-btn {
            width: 56px;
            height: 56px;
            border-radius: 18px;
            border: none;
            background: var(--accent-main);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .check-btn:active {
            transform: scale(0.9);
        }

        .check-btn.disabled {
            background: var(--text-dim);
            opacity: 0.3;
            cursor: not-allowed;
        }

        .shake {
            animation: shakeEffect 0.4s both;
        }

        @keyframes shakeEffect {

            0%,
            100% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-6px);
            }

            40% {
                transform: translateX(6px);
            }

            60% {
                transform: translateX(-4px);
            }

            80% {
                transform: translateX(4px);
            }
        }

        /* List Screen */
        .verb-row {
            padding: 20px 28px;
            margin-bottom: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .verb-row:active {
            opacity: 0.6;
        }

        .verb-row .meaning {
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 3px;
            display: block;
            font-size: 1.1rem;
        }

        .verb-row .forms {
            font-size: 0.85rem;
            color: var(--text-dim);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Detail Modal - Liquid Glass Card with Expo Easing */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .modal-card {
            width: 100%;
            max-width: 440px;
            padding: 60px 30px;
            position: relative;
            background: var(--bg-primary);
            border: 1px solid rgba(255, 255, 255, 0.22);
            border-radius: 50px;
            box-shadow: 0 50px 120px rgba(0, 0, 0, 0.45);
            text-align: center;

            /* Initial State: Scale 0 with Expo Easing */
            transform: scale(0);
            opacity: 0;
            transition: transform 0.7s var(--ease-expo-out), opacity 0.5s var(--ease-expo-out);
        }

        /* Entry State */
        .modal-overlay.active .modal-card {
            transform: scale(1);
            opacity: 1;
        }

        /* Exit State Override */
        .modal-overlay.closing .modal-card {
            transform: scale(0);
            opacity: 0;
            transition: transform 0.6s var(--ease-expo-in), opacity 0.4s var(--ease-expo-in);
        }

        .modal-close {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s var(--ease-expo-out);
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .modal-meaning {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 55px;
            background: linear-gradient(135deg, var(--accent-main), var(--accent-sub));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 5px 15px rgba(165, 180, 252, 0.4));
        }

        .modal-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
        }

        .modal-cell {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .modal-label {
            font-size: 0.7rem;
            color: var(--text-dim);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .modal-value {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.04);
            padding: 24px 4px;
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Navigation */
        nav {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 420px;
            display: flex;
            padding: 8px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(35px) saturate(180%);
            -webkit-backdrop-filter: blur(35px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .nav-indicator {
            position: absolute;
            height: calc(100% - 16px);
            top: 8px;
            left: 8px;
            background: var(--accent-main);
            border-radius: 26px;
            transition: left var(--tab-speed), width var(--tab-speed);
            z-index: -1;
            box-shadow: 0 10px 25px rgba(165, 180, 252, 0.5);
        }

        nav button {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-dim);
            padding: 14px 0;
            cursor: pointer;
            font-weight: 800;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            position: relative;
        }

        nav button i {
            font-size: 1.3rem;
            margin-bottom: 2px;
        }

        nav button.active {
            color: #fff;
        }

        .group-header {
            margin: 32px 0 18px;
            font-size: 0.85rem;
            font-weight: 800;
            color: var(--accent-main);
            display: flex;
            align-items: center;
            gap: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .group-header::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .theme-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            width: 48px;
            height: 48px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-main);
            transition: all 0.3s ease;
        }

        /* Stats */
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .stat-item {
            padding: 30px 18px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent-main);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 8px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Mistake List */
        .mistake-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .mistake-item {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mistake-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .mistake-word {
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-main);
        }

        .mistake-meaning {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .mistake-count {
            background: var(--error);
            color: #1e293b;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 0.85rem;
        }

        .no-mistakes {
            padding: 30px;
            text-align: center;
            color: var(--text-dim);
            font-size: 0.9rem;
        }
    </style>
</head>

    <script>
        const VERBS = [
            { type: "AAA", base: "cut", past: "cut", pp: "cut", meaning: "Âàá„Çã" },
            { type: "AAA", base: "hit", past: "hit", pp: "hit", meaning: "Êâì„Å§" },
            { type: "AAA", base: "put", past: "put", pp: "put", meaning: "ÁΩÆ„Åè" },
            { type: "AAA", base: "read", past: "read", pp: "read", meaning: "Ë™≠„ÇÄ" },
            { type: "ABA", base: "become", past: "became", pp: "become", meaning: "ÔΩû„Å´„Å™„Çã" },
            { type: "ABA", base: "come", past: "came", pp: "come", meaning: "Êù•„Çã" },
            { type: "ABA", base: "run", past: "ran", pp: "run", meaning: "Ëµ∞„Çã" },
            { type: "ABB", base: "build", past: "built", pp: "built", meaning: "Âª∫„Å¶„Çã" },
            { type: "ABB", base: "buy", past: "bought", pp: "bought", meaning: "Ë≤∑„ÅÜ" },
            { type: "ABB", base: "get", past: "got", pp: ["got", "gotten"], meaning: "Âæó„Çã" },
            { type: "ABB", base: "make", past: "made", pp: "made", meaning: "‰Ωú„Çã" },
            { type: "ABC", base: "be", past: ["was", "were"], pp: "been", meaning: "ÔΩû„Åß„ÅÇ„Çã" },
            { type: "ABC", base: "do", past: "did", pp: "done", meaning: "„Åô„Çã" },
            { type: "ABC", base: "eat", past: "ate", pp: "eaten", meaning: "È£ü„Åπ„Çã" },
            { type: "ABC", base: "go", past: "went", pp: "gone", meaning: "Ë°å„Åè" },
            { type: "ABC", base: "see", past: "saw", pp: "seen", meaning: "Ë¶ã„Çã" },
            { type: "ABC", base: "write", past: "wrote", pp: "written", meaning: "Êõ∏„Åè" }
        ];

        let currentVerb = null;
        let queue = [];
        let stats = JSON.parse(localStorage.getItem('verbStats_v9')) || { total: 0, correct: 0, miss: 0 };
        let settings = JSON.parse(localStorage.getItem('verbSettings_v9')) || { theme: 'dark' };
        let verbMistakes = JSON.parse(localStorage.getItem('verbMistakes_v9')) || {};

        const els = {
            base: document.getElementById('inputBase'),
            past: document.getElementById('inputPast'),
            pp: document.getElementById('inputPP'),
            btnPast: document.getElementById('btnPast'),
            btnPP: document.getElementById('btnPP'),
            meaning: document.getElementById('currentMeaning'),
            indicator: document.getElementById('navIndicator'),
            modal: document.getElementById('modalOverlay'),
            modalCard: document.getElementById('modalCard')
        };

        window.onload = () => {
            applyTheme(settings.theme);
            initQuiz();
            renderList();
            updateStatsUI();
            updateIndicator();

            [els.base, els.past, els.pp].forEach(input => {
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') triggerCheck(input.id.replace('input', '').toLowerCase());
                });
            });

            document.getElementById('themeBtn').onclick = toggleTheme;
            window.addEventListener('resize', updateIndicator);
        };

        function applyTheme(t) {
            document.body.setAttribute('data-theme', t);
            document.querySelector('#themeBtn i').className = t === 'dark' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
            settings.theme = t;
            localStorage.setItem('verbSettings_v9', JSON.stringify(settings));
        }

        function toggleTheme() {
            applyTheme(settings.theme === 'dark' ? 'light' : 'dark');
        }

        function initQuiz() {
            if (queue.length === 0) queue = buildWeightedQueue();
            currentVerb = queue.pop();
            els.meaning.textContent = currentVerb.meaning;
            resetInputs();
        }

        function buildWeightedQueue() {
            // „Éü„ÇπÊï∞„Å´Âü∫„Å•„ÅÑ„Å¶Èáç„Åø‰ªò„Åç„Ç≠„É•„Éº„Çí‰ΩúÊàê
            let weighted = [];
            VERBS.forEach(v => {
                const mistakes = verbMistakes[v.base] || 0;
                // Âü∫Êú¨1Âõû + „Éü„ÇπÊï∞„Å´Âøú„Åò„Å¶ËøΩÂä†ÔºàÊúÄÂ§ß5Âõû„Åæ„ÅßÔºâ
                const count = 1 + Math.min(mistakes, 4);
                for (let i = 0; i < count; i++) {
                    weighted.push(v);
                }
            });
            return _.shuffle(weighted);
        }

        function resetInputs() {
            [els.base, els.past, els.pp].forEach(input => {
                input.value = '';
                input.classList.remove('correct', 'error', 'disabled');
                input.disabled = true;
                input.placeholder = "Waiting...";
            });
            els.base.disabled = false;
            els.base.placeholder = "Enter...";
            els.base.focus();
            els.btnPast.classList.add('disabled');
            els.btnPP.classList.add('disabled');
        }

        function checkAnswer(userVal, correctVal) {
            const val = userVal.toLowerCase().trim();
            if (Array.isArray(correctVal)) return correctVal.some(c => c.toLowerCase() === val);
            return val === correctVal.toLowerCase();
        }

        function triggerCheck(type) {
            const input = type === 'base' ? els.base : type === 'past' ? els.past : els.pp;
            if (input.disabled) return;

            const userVal = input.value.trim().toLowerCase();
            let isCorrect = false;

            if (type === 'base') isCorrect = checkAnswer(userVal, currentVerb.base);
            else if (type === 'past') isCorrect = checkAnswer(userVal, currentVerb.past);
            else if (type === 'pp') isCorrect = checkAnswer(userVal, currentVerb.pp);

            stats.total++;
            if (isCorrect) {
                stats.correct++;
                input.classList.remove('error');
                input.classList.add('correct');
                input.disabled = true;

                if (type === 'base') {
                    els.past.disabled = false; els.past.placeholder = "Enter...";
                    els.btnPast.classList.remove('disabled'); els.past.focus();
                } else if (type === 'past') {
                    els.pp.disabled = false; els.pp.placeholder = "Enter...";
                    els.btnPP.classList.remove('disabled'); els.pp.focus();
                } else if (type === 'pp') {
                    confetti({ particleCount: 60, spread: 70, origin: { y: 0.6 }, colors: ['#a5b4fc', '#fbcfe8'] });
                    setTimeout(initQuiz, 800);
                }
            } else {
                stats.miss++;
                // ÂçòË™û„Åî„Å®„ÅÆ„Éü„ÇπÊï∞„ÇíË®òÈå≤
                verbMistakes[currentVerb.base] = (verbMistakes[currentVerb.base] || 0) + 1;
                input.classList.add('error', 'shake');
                setTimeout(() => input.classList.remove('shake'), 400);
            }
            saveStats();
        }

        function saveStats() {
            localStorage.setItem('verbStats_v9', JSON.stringify(stats));
            localStorage.setItem('verbMistakes_v9', JSON.stringify(verbMistakes));
            updateStatsUI();
        }

        function updateStatsUI() {
            document.getElementById('statAttempts').textContent = stats.total;
            document.getElementById('statCorrect').textContent = stats.correct;
            document.getElementById('statMiss').textContent = stats.miss;
            const acc = stats.total === 0 ? 0 : Math.round((stats.correct / stats.total) * 100);
            document.getElementById('statAccuracy').textContent = acc + '%';
            renderMistakeList();
        }

        function renderMistakeList() {
            const container = document.getElementById('mistakeList');
            // „Éü„Çπ„Åå„ÅÇ„ÇãÂçòË™û„Çí„Éü„ÇπÊï∞È†Ü„Å´„ÇΩ„Éº„Éà
            const sorted = Object.entries(verbMistakes)
                .filter(([_, count]) => count > 0)
                .sort((a, b) => b[1] - a[1]);

            if (sorted.length === 0) {
                container.innerHTML = '<div class="no-mistakes glass-panel">„Åæ„Å†ÈñìÈÅï„ÅÑ„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì üéâ</div>';
                return;
            }

            container.innerHTML = sorted.map(([base, count]) => {
                const verb = VERBS.find(v => v.base === base);
                if (!verb) return '';
                return `
                    <div class="mistake-item glass-panel">
                        <div class="mistake-info">
                            <span class="mistake-word">${verb.base}</span>
                            <span class="mistake-meaning">${verb.meaning}</span>
                        </div>
                        <span class="mistake-count">${count}Âõû</span>
                    </div>
                `;
            }).join('');
        }

        function updateIndicator() {
            const activeBtn = document.querySelector('nav button.active');
            if (activeBtn) {
                els.indicator.style.width = activeBtn.offsetWidth + 'px';
                els.indicator.style.left = activeBtn.offsetLeft + 'px';
            }
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id + 'Screen').classList.add('active');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById('nav-' + id).classList.add('active');
            updateIndicator();
        }

        function renderList() {
            const container = document.getElementById('verbList');
            const types = ['AAA', 'ABA', 'ABB', 'ABC'];
            container.innerHTML = types.map(type => {
                const group = VERBS.filter(v => v.type === type);
                return `<div class="group-header">${type}Âûã</div>` +
                    group.map(v => `
                        <div class="verb-row glass-panel" onclick="openModal('${v.base}')">
                            <div class="info">
                                <span class="meaning">${v.meaning}</span>
                                <span class="forms">${v.base} / ${Array.isArray(v.past) ? v.past.join(', ') : v.past} / ${Array.isArray(v.pp) ? v.pp.join(', ') : v.pp}</span>
                            </div>
                        </div>
                    `).join('');
            }).join('');
        }

        function openModal(baseVerb) {
            const v = VERBS.find(item => item.base === baseVerb);
            if (!v) return;

            document.getElementById('modalMeaning').textContent = v.meaning;
            document.getElementById('modalBase').textContent = v.base;
            document.getElementById('modalPast').textContent = Array.isArray(v.past) ? v.past.join(' / ') : v.past;
            document.getElementById('modalPP').textContent = Array.isArray(v.pp) ? v.pp.join(' / ') : v.pp;

            els.modal.classList.remove('closing');
            els.modal.classList.add('active');
        }

        function closeModal() {
            els.modal.classList.add('closing');
            els.modal.classList.remove('active');

            // closing„ÇØ„É©„Çπ„Çí‰∏ÄÂÆöÊôÇÈñìÂæå„Å´ÂâäÈô§ÔºàÊ¨°ÂõûÈñã„ÅèÊôÇ„ÅÆ„Åü„ÇÅÔºâ
            setTimeout(() => {
                els.modal.classList.remove('closing');
            }, 600);
        }
    </script>
</body>
