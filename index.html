<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Verbs Master</title>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <style>
        :root {
            /* パステルカラー & コンパウンド配色 */
            --bg-primary: #0f172a;
            --accent-main: #a5b4fc; /* パステルブルー */
            --accent-sub: #fbcfe8;  /* パステルピンク */
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --success: #86efac;     /* パステルグリーン */
            --error: #fca5a5;       /* パステルレッド */
            --glass-bg: rgba(30, 41, 59, 0.4); /* 透明度を上げ、より曇りガラスらしく */
            --glass-border: rgba(255, 255, 255, 0.08);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            /* Liquid アニメーション用のカスタムイージング */
            --liquid-ease: cubic-bezier(0.68, -0.6, 0.32, 1.6);
            --transition: all 0.5s var(--liquid-ease);
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --glass-bg: rgba(255, 255, 255, 0.3);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-main: #1e293b;
            --text-dim: #64748b;
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            box-shadow: var(--shadow);
        }

        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .logo {
            font-weight: 800;
            font-size: 1.4rem;
            background: linear-gradient(45deg, var(--accent-main), var(--accent-sub));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        main {
            flex: 1;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 140px;
        }

        .screen {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Quiz UI */
        .quiz-card {
            padding: 40px 24px;
            text-align: center;
        }

        .meaning-display {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 35px;
        }

        .input-row {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            margin-bottom: 20px;
            width: 100%;
        }

        .input-container {
            flex: 1;
            text-align: left;
        }

        .field-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-bottom: 6px;
            padding-left: 8px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .verb-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            padding: 14px 18px;
            color: var(--text-main);
            font-size: 1.1rem;
            font-weight: 600;
            outline: none;
            transition: var(--transition);
        }

        .verb-input:focus {
            border-color: var(--accent-main);
            box-shadow: 0 0 0 4px rgba(165, 180, 252, 0.15);
        }

        .verb-input.correct { border-color: var(--success); background: rgba(134, 239, 172, 0.1); }
        .verb-input.error { border-color: var(--error); background: rgba(252, 165, 165, 0.1); }
        .verb-input.disabled { opacity: 0.3; cursor: not-allowed; }

        .check-btn {
            width: 52px; height: 52px;
            border-radius: 16px; border: none;
            background: var(--accent-main); color: white;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: var(--transition);
            box-shadow: 0 4px 12px rgba(165, 180, 252, 0.3);
        }

        .check-btn.disabled { background: var(--text-dim); opacity: 0.4; cursor: not-allowed; }

        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* Navigation with Liquid Glass Effect */
        nav {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            display: flex;
            padding: 8px;
            z-index: 1000;
            /* 強力な曇りガラス */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        [data-theme="light"] nav {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px rgba(31, 38, 135, 0.1);
        }

        .nav-indicator {
            position: absolute;
            height: calc(100% - 16px);
            top: 8px;
            left: 8px;
            background: var(--accent-main);
            border-radius: 24px;
            transition: 
                left 0.55s var(--liquid-ease), 
                width 0.4s var(--liquid-ease),
                transform 0.3s ease;
            z-index: -1;
            box-shadow: 0 8px 20px rgba(165, 180, 252, 0.5);
        }

        /* ぷにぷに感（Liquid）を出すための擬似アニメーション */
        .nav-indicator.stretching {
            transform: scaleX(1.15);
        }

        nav button {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-dim);
            padding: 12px 0;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.85rem;
            transition: color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            position: relative;
        }

        nav button i { 
            font-size: 1.2rem; 
            margin-bottom: 2px;
            transition: transform 0.4s var(--liquid-ease);
        }
        
        nav button.active { color: #fff; }
        nav button.active i { transform: translateY(-2px) scale(1.1); }

        /* Stats UI */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; margin-bottom: 20px; }
        .stat-item { padding: 24px 16px; text-align: center; }
        .stat-value { font-size: 1.8rem; font-weight: 800; color: var(--accent-main); }
        .stat-label { font-size: 0.75rem; color: var(--text-dim); margin-top: 6px; font-weight: 600; }

        .weak-verbs-list { margin-top: 12px; display: flex; flex-direction: column; gap: 10px; }
        .weak-verb-item { padding: 14px 20px; display: flex; justify-content: space-between; align-items: center; font-size: 0.95rem; }
        .weak-count { color: var(--error); font-weight: 800; font-size: 0.8rem; background: rgba(252, 165, 165, 0.1); padding: 4px 10px; border-radius: 12px; }

        /* Group List UI */
        .group-header {
            margin: 28px 0 16px; font-size: 0.9rem; font-weight: 800;
            color: var(--accent-main); display: flex; align-items: center; gap: 12px;
            letter-spacing: 1px;
        }
        .group-header::after { content: ''; flex: 1; height: 1px; background: var(--glass-border); }
        .verb-row { padding: 18px 24px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .verb-row .meaning { font-weight: 700; color: var(--text-main); margin-bottom: 2px; display: block; }
        .verb-row .forms { font-size: 0.85rem; color: var(--text-dim); font-weight: 500; }

        .theme-toggle {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            width: 44px; height: 44px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--text-main); transition: var(--transition);
        }
    </style>
</head>
<body data-theme="dark">

    <header>
        <div class="logo">VERB MASTER</div>
        <button class="theme-toggle" id="themeBtn"><i class="fa-solid fa-moon"></i></button>
    </header>

    <main>
        <!-- Quiz -->
        <section id="quizScreen" class="screen active">
            <div class="quiz-card glass-panel" id="quizCard">
                <div class="meaning-display" id="currentMeaning">---</div>
                
                <div class="input-row">
                    <div class="input-container">
                        <div class="field-label">Base (原形)</div>
                        <input type="text" class="verb-input" id="inputBase" placeholder="Enter..." spellcheck="false" autocomplete="off">
                    </div>
                    <button class="check-btn" onclick="triggerCheck('base')"><i class="fa-solid fa-arrow-right"></i></button>
                </div>

                <div class="input-row">
                    <div class="input-container">
                        <div class="field-label">Past (過去形)</div>
                        <input type="text" class="verb-input disabled" id="inputPast" placeholder="Waiting..." spellcheck="false" autocomplete="off" disabled>
                    </div>
                    <button class="check-btn disabled" id="btnPast" onclick="triggerCheck('past')"><i class="fa-solid fa-arrow-right"></i></button>
                </div>

                <div class="input-row">
                    <div class="input-container">
                        <div class="field-label">P.P. (過去分詞)</div>
                        <input type="text" class="verb-input disabled" id="inputPP" placeholder="Waiting..." spellcheck="false" autocomplete="off" disabled>
                    </div>
                    <button class="check-btn disabled" id="btnPP" onclick="triggerCheck('pp')"><i class="fa-solid fa-check"></i></button>
                </div>
            </div>
        </section>

        <!-- List -->
        <section id="listScreen" class="screen">
            <div class="verb-list" id="verbList"></div>
        </section>

        <!-- Stats -->
        <section id="statsScreen" class="screen">
            <div class="stat-grid">
                <div class="stat-item glass-panel">
                    <div class="stat-value" id="statAttempts">0</div>
                    <div class="stat-label">総回答数</div>
                </div>
                <div class="stat-item glass-panel">
                    <div class="stat-value" id="statAccuracy">0%</div>
                    <div class="stat-label">正答率</div>
                </div>
                <div class="stat-item glass-panel">
                    <div class="stat-value" id="statCorrect">0</div>
                    <div class="stat-label">正解数</div>
                </div>
                <div class="stat-item glass-panel">
                    <div class="stat-value" id="statMiss">0</div>
                    <div class="stat-label">ミス数</div>
                </div>
            </div>
            
            <div class="group-header">間違えやすい単語</div>
            <div class="weak-verbs-list" id="weakVerbsList"></div>
        </section>
    </main>

    <nav>
        <div class="nav-indicator" id="navIndicator"></div>
        <button onclick="showScreen('quiz')" id="nav-quiz" class="active"><i class="fa-solid fa-graduation-cap"></i><span>Test</span></button>
        <button onclick="showScreen('list')" id="nav-list"><i class="fa-solid fa-list-ul"></i><span>List</span></button>
        <button onclick="showScreen('stats')" id="nav-stats"><i class="fa-solid fa-chart-pie"></i><span>Stats</span></button>
    </nav>

    <script>
        const VERBS = [
            { type: "AAA", base: "cut", past: "cut", pp: "cut", meaning: "切る" },
            { type: "AAA", base: "hit", past: "hit", pp: "hit", meaning: "打つ" },
            { type: "AAA", base: "put", past: "put", pp: "put", meaning: "置く" },
            { type: "AAA", base: "read", past: "read", pp: "read", meaning: "読む" },
            { type: "ABA", base: "become", past: "became", pp: "become", meaning: "～になる" },
            { type: "ABA", base: "come", past: "came", pp: "come", meaning: "来る" },
            { type: "ABA", base: "run", past: "ran", pp: "run", meaning: "走る" },
            { type: "ABB", base: "bring", past: "brought", pp: "brought", meaning: "持ってくる" },
            { type: "ABB", base: "build", past: "built", pp: "built", meaning: "立てる" },
            { type: "ABB", base: "buy", past: "bought", pp: "bought", meaning: "買う" },
            { type: "ABB", base: "catch", past: "caught", pp: "caught", meaning: "捕らえる" },
            { type: "ABB", base: "feel", past: "felt", pp: "felt", meaning: "感じる" },
            { type: "ABB", base: "find", past: "found", pp: "found", meaning: "見つける" },
            { type: "ABB", base: "fight", past: "fought", pp: "fought", meaning: "戦う" },
            { type: "ABB", base: "get", past: "got", pp: "got", meaning: "得る" },
            { type: "ABB", base: "have", past: "had", pp: "had", meaning: "持っている" },
            { type: "ABB", base: "hear", past: "heard", pp: "heard", meaning: "聞く" },
            { type: "ABB", base: "hold", past: "held", pp: "held", meaning: "持つ" },
            { type: "ABB", base: "keep", past: "kept", pp: "kept", meaning: "保つ" },
            { type: "ABB", base: "leave", past: "left", pp: "left", meaning: "去る" },
            { type: "ABB", base: "lead", past: "led", pp: "led", meaning: "導く" },
            { type: "ABB", base: "lend", past: "lent", pp: "lent", meaning: "貸す" },
            { type: "ABB", base: "lose", past: "lost", pp: "lost", meaning: "失う" },
            { type: "ABB", base: "make", past: "made", pp: "made", meaning: "作る" },
            { type: "ABB", base: "mean", past: "meant", pp: "meant", meaning: "意味する" },
            { type: "ABB", base: "meet", past: "met", pp: "met", meaning: "会う" },
            { type: "ABB", base: "pay", past: "paid", pp: "paid", meaning: "払う" },
            { type: "ABB", base: "say", past: "said", pp: "said", meaning: "言う" },
            { type: "ABB", base: "sell", past: "sold", pp: "sold", meaning: "売る" },
            { type: "ABB", base: "send", past: "sent", pp: "sent", meaning: "送る" },
            { type: "ABB", base: "shine", past: "shone", pp: "shone", meaning: "輝く" },
            { type: "ABB", base: "sit", past: "sat", pp: "sat", meaning: "座る" },
            { type: "ABB", base: "sleep", past: "slept", pp: "slept", meaning: "眠る" },
            { type: "ABB", base: "spend", past: "spent", pp: "spent", meaning: "過ごす" },
            { type: "ABB", base: "stand", past: "stood", pp: "stood", meaning: "立つ" },
            { type: "ABB", base: "teach", past: "taught", pp: "taught", meaning: "教える" },
            { type: "ABB", base: "tell", past: "told", pp: "told", meaning: "話す" },
            { type: "ABB", base: "think", past: "thought", pp: "thought", meaning: "思う" },
            { type: "ABB", base: "understand", past: "understood", pp: "understood", meaning: "理解する" },
            { type: "ABB", base: "win", past: "won", pp: "won", meaning: "勝つ" },
            { type: "ABC", base: "be", past: "was", pp: "been", meaning: "～である" },
            { type: "ABC", base: "begin", past: "began", pp: "begun", meaning: "始める" },
            { type: "ABC", base: "break", past: "broke", pp: "broken", meaning: "こわす" },
            { type: "ABC", base: "choose", past: "chose", pp: "chosen", meaning: "選ぶ" },
            { type: "ABC", base: "do", past: "did", pp: "done", meaning: "する" },
            { type: "ABC", base: "draw", past: "drew", pp: "drawn", meaning: "描く" },
            { type: "ABC", base: "drink", past: "drank", pp: "drunk", meaning: "飲む" },
            { type: "ABC", base: "drive", past: "drove", pp: "driven", meaning: "運転する" },
            { type: "ABC", base: "eat", past: "ate", pp: "eaten", meaning: "食べる" },
            { type: "ABC", base: "fall", past: "fell", pp: "fallen", meaning: "落ちる" },
            { type: "ABC", base: "fly", past: "flew", pp: "flown", meaning: "飛ぶ" },
            { type: "ABC", base: "forget", past: "forgot", pp: "forgotten", meaning: "忘れる" },
            { type: "ABC", base: "give", past: "gave", pp: "given", meaning: "与える" },
            { type: "ABC", base: "go", past: "went", pp: "gone", meaning: "行く" },
            { type: "ABC", base: "grow", past: "grew", pp: "grown", meaning: "成長する" },
            { type: "ABC", base: "know", past: "knew", pp: "known", meaning: "知っている" },
            { type: "ABC", base: "ride", past: "rode", pp: "ridden", meaning: "乗る" },
            { type: "ABC", base: "ring", past: "rang", pp: "rung", meaning: "鳴る" },
            { type: "ABC", base: "rise", past: "rose", pp: "risen", meaning: "昇る" },
            { type: "ABC", base: "see", past: "saw", pp: "seen", meaning: "見る" },
            { type: "ABC", base: "show", past: "showed", pp: "shown", meaning: "示す" },
            { type: "ABC", base: "sing", past: "sang", pp: "sung", meaning: "歌う" },
            { type: "ABC", base: "sink", past: "sank", pp: "sunk", meaning: "沈む" },
            { type: "ABC", base: "speak", past: "spoke", pp: "spoken", meaning: "話す" },
            { type: "ABC", base: "swim", past: "swam", pp: "swum", meaning: "泳ぐ" },
            { type: "ABC", base: "take", past: "took", pp: "taken", meaning: "取る" },
            { type: "ABC", base: "throw", past: "threw", pp: "thrown", meaning: "投げる" },
            { type: "ABC", base: "wake", past: "woke", pp: "woken", meaning: "目が覚める" },
            { type: "ABC", base: "wear", past: "wore", pp: "worn", meaning: "着ている" },
            { type: "ABC", base: "write", past: "wrote", pp: "written", meaning: "書く" }
        ];

        let currentVerb = null;
        let queue = [];
        let stats = JSON.parse(localStorage.getItem('verbStats_v5')) || { 
            total: 0, 
            correct: 0, 
            miss: 0,
            mistakes: {} 
        };
        let settings = JSON.parse(localStorage.getItem('verbSettings_v5')) || { theme: 'dark' };

        const els = {
            base: document.getElementById('inputBase'),
            past: document.getElementById('inputPast'),
            pp: document.getElementById('inputPP'),
            btnPast: document.getElementById('btnPast'),
            btnPP: document.getElementById('btnPP'),
            meaning: document.getElementById('currentMeaning'),
            indicator: document.getElementById('navIndicator')
        };

        window.onload = () => {
            applyTheme(settings.theme);
            initQuiz();
            renderList();
            updateStatsUI();
            updateIndicator();

            [els.base, els.past, els.pp].forEach(input => {
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') triggerCheck(input.id.replace('input', '').toLowerCase());
                });
            });

            document.getElementById('themeBtn').onclick = toggleTheme;
            window.addEventListener('resize', updateIndicator);
        };

        function applyTheme(t) {
            document.body.setAttribute('data-theme', t);
            document.querySelector('#themeBtn i').className = t === 'dark' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
            settings.theme = t;
            localStorage.setItem('verbSettings_v5', JSON.stringify(settings));
        }

        function toggleTheme() {
            applyTheme(settings.theme === 'dark' ? 'light' : 'dark');
        }

        function initQuiz() {
            if (queue.length === 0) queue = _.shuffle([...VERBS]);
            currentVerb = queue.pop();
            els.meaning.textContent = currentVerb.meaning;
            resetInputs();
        }

        function resetInputs() {
            [els.base, els.past, els.pp].forEach(input => {
                input.value = '';
                input.classList.remove('correct', 'error', 'disabled');
                input.disabled = true;
                input.placeholder = "Waiting...";
            });
            els.base.disabled = false;
            els.base.placeholder = "Enter...";
            els.base.focus();
            els.btnPast.classList.add('disabled');
            els.btnPP.classList.add('disabled');
        }

        function triggerCheck(type) {
            const input = type === 'base' ? els.base : type === 'past' ? els.past : els.pp;
            if (input.disabled) return;

            const userVal = input.value.trim().toLowerCase();
            let isCorrect = false;

            if (type === 'base') isCorrect = userVal === currentVerb.base;
            else if (type === 'past') isCorrect = (currentVerb.base === 'be') ? (userVal === 'was' || userVal === 'were') : (userVal === currentVerb.past);
            else if (type === 'pp') isCorrect = (currentVerb.base === 'show') ? (userVal === 'shown' || userVal === 'showed') : (userVal === currentVerb.pp);

            stats.total++;
            if (isCorrect) {
                stats.correct++;
                input.classList.remove('error');
                input.classList.add('correct');
                input.disabled = true;
                
                if (type === 'base') {
                    els.past.disabled = false; els.past.placeholder = "Enter...";
                    els.btnPast.classList.remove('disabled'); els.past.focus();
                } else if (type === 'past') {
                    els.pp.disabled = false; els.pp.placeholder = "Enter...";
                    els.btnPP.classList.remove('disabled'); els.pp.focus();
                } else if (type === 'pp') {
                    setTimeout(initQuiz, 500);
                }
            } else {
                stats.miss++;
                stats.mistakes[currentVerb.base] = (stats.mistakes[currentVerb.base] || 0) + 1;
                input.classList.add('error', 'shake');
                setTimeout(() => input.classList.remove('shake'), 400);
            }
            saveStats();
        }

        function saveStats() {
            localStorage.setItem('verbStats_v5', JSON.stringify(stats));
            updateStatsUI();
        }

        function updateStatsUI() {
            document.getElementById('statAttempts').textContent = stats.total;
            document.getElementById('statCorrect').textContent = stats.correct;
            document.getElementById('statMiss').textContent = stats.miss;
            const acc = stats.total === 0 ? 0 : Math.round((stats.correct / stats.total) * 100);
            document.getElementById('statAccuracy').textContent = acc + '%';

            const list = document.getElementById('weakVerbsList');
            const sortedMistakes = Object.entries(stats.mistakes)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);

            if (sortedMistakes.length === 0) {
                list.innerHTML = '<div style="text-align:center; padding:30px; color:var(--text-dim); font-size:0.85rem;">データ収集中...</div>';
            } else {
                list.innerHTML = sortedMistakes.map(([verb, count]) => `
                    <div class="weak-verb-item glass-panel">
                        <span>${verb}</span>
                        <span class="weak-count">${count} ミス</span>
                    </div>
                `).join('');
            }
        }

        function updateIndicator() {
            const activeBtn = document.querySelector('nav button.active');
            if (activeBtn) {
                // Liquidな伸びる感覚を演出するために一時的にクラスを追加
                els.indicator.classList.add('stretching');
                
                els.indicator.style.width = activeBtn.offsetWidth + 'px';
                els.indicator.style.left = activeBtn.offsetLeft + 'px';
                
                setTimeout(() => {
                    els.indicator.classList.remove('stretching');
                }, 300);
            }
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id + 'Screen').classList.add('active');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById('nav-' + id).classList.add('active');
            
            // タブ切り替え時にインジケーターを更新（ Liquid アニメーション発火 ）
            updateIndicator();
            
            if (id === 'stats') updateStatsUI();
        }

        function renderList() {
            const container = document.getElementById('verbList');
            const types = ['AAA', 'ABA', 'ABB', 'ABC'];
            container.innerHTML = types.map(type => {
                const group = VERBS.filter(v => v.type === type);
                return `<div class="group-header">${type}型</div>` + 
                    group.map(v => `
                        <div class="verb-row glass-panel">
                            <div class="info">
                                <span class="meaning">${v.meaning}</span>
                                <span class="forms">${v.base} / ${v.past} / ${v.pp}</span>
                            </div>
                        </div>
                    `).join('');
            }).join('');
        }
    </script>
</body>
</html>
